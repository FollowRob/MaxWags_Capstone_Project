{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Comment</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <textarea name="text" class="form-control" rows="4">{{ comment.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'posts' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
