{% extends "base.html" %}

{% block content %}
<h1>Dog posts</h1>

{% for post in posts %}
    <div class="post">
        <p><em>Posted by {{ post.user.username }} on {{ post.date_posted|date:"d M Y, H:i" }}</em></p>
        <img src="{{ post.image.url }}" alt="Dog photo" width="400">
        {% if post.caption %}
            <p>{{ post.caption }}</p>
        {% endif %}
    </div>
{% empty %}
    <p>No posts just yet!</p>
{% endfor %} 


{% endblock %}
